{% extends "app/base.html" %}

{% block head %}
<a class="navbar-brand" href="/">メンバー登録フォーム</a>

{% endblock %}

{% block main %}

<form method="POST" novalidate>
  {% csrf_token %}
  {% for field in form %}
  <div class="field">
    <p>
      <label>{{ field.label_tag }}</label>
      {{ field }}
    </p>

  </div>
  {% endfor %}
  <button type="submit" class="btn btn-info">送信</button>
</form>
<p>{{ message }}</p>

{% endblock %}
